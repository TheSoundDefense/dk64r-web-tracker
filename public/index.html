<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DK64 Randomizer Online Tracker</title>
    <link href="/images/dk.png" rel="icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/script/tracker_selection.js"></script>
    <link rel="stylesheet" href="/css/tracker_selection.css">
</head>
<body class="bodytext">

<!-- Buttons and input box -->
<h2>Setup a DK64R Tracker</h2>
<a id="init_url"><button id="init_button" class="notready">Initialize Tracker</button></a>
<br /><br />
Room Name: <input id="room_id" type="text"> <br /><br />

<!-- Error Messages -->
<div id="error_box" class="error_text">
    <div id="error_length">Room name must be at least 5 character long.</div>
    <div id="error_layout">Select a layout below.</div>
</div>
<br /><br />

<!-- Layout List -->
Select a layout.
<div class="buttongroup">
    <button id="s3">Season 3 (Standard)</button>
    <button id="s3-race">Season 3 (Race Tracker)</button>
</div>





</body>
</html>
