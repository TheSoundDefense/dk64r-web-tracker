<html>
<head>
<title>DK64R Season 3 Race Tracker</title>
<script src="/__/firebase/4.2.0/firebase-app.js"></script>
<script src="/__/firebase/4.2.0/firebase-auth.js"></script>
<script src="/__/firebase/4.2.0/firebase-database.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="/script/button_descriptions.js"></script>
<script src="/script/shared.js"></script>
<script src="/script/marking.js"></script>
<script src="/script/settings.js"></script>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/items.css">
<link rel="stylesheet" href="/css/race-size.css">
</head>
<body>
    <style>
        .levelname {
            color: #fff;
            margin-bottom: 8px;
        }
        .multiplayer {
            margin-bottom: 40px;
        }
        .multiplayer:not(:last-child) {
            margin-right: 40px;
        }
        .kongcycler .majoritem {
            width: 30px;
            height: 30px;
        }
    </style>

<div id="notInitialized"><h2>Room not initialized</h2></div>

<div>
    <div class="tracker multiplayer" id="tracker1">
        <script>
            build_tracker("tracker1", [
                ["donkey", "coconut", "bongos", "grab", "strong", "barrel_blast"],
                ["diddy", "peanut", "guitar", "charge", "rocketbarrel", "spring"],
                ["lanky", "grape", "trombone", "orangstand", "sprint", "balloon"],
                ["tiny", "feather", "sax", "twirl", "mini_monkey", "monkeyport"],
                ["chunky", "pineapple", "triangle", "punch", "hunky", "gone"],
                ["slam", "diving", "oranges", "barrels", "vines", "homing_sniper"],
            ], "p1");
        </script>
    </div>
    <div class="tracker multiplayer" id="tracker_mid">
        <script>
            build_key_tracker("tracker_mid");
        </script>
    </div>
    <div class="tracker multiplayer" id="tracker2">
        <script>
            build_tracker("tracker2", [
                ["donkey", "coconut", "bongos", "grab", "strong", "barrel_blast"],
                ["diddy", "peanut", "guitar", "charge", "rocketbarrel", "spring"],
                ["lanky", "grape", "trombone", "orangstand", "sprint", "balloon"],
                ["tiny", "feather", "sax", "twirl", "mini_monkey", "monkeyport"],
                ["chunky", "pineapple", "triangle", "punch", "hunky", "gone"],
                ["slam", "diving", "oranges", "barrels", "vines", "homing_sniper"],
            ], "p2");
        </script>
    </div>
</div>
<div>
    <div class="tracker multiplayer">
        <div class="levelname">HELM</div>
        <div class="kongcycler" id="helmtracker">
            <script>
                build_tracker("helmtracker", [
                    ["kong_cycle_1", "kong_cycle_2", "kong_cycle_3"]
                ], "helm");
            </script>
        </div>
    </div>
    <div class="tracker multiplayer">
        <div class="levelname">K. ROOL</div>
        <div class="kongcycler" id="krooltracker">
            <script>
                build_tracker("krooltracker", [
                    ["kong_cycle_1", "kong_cycle_2", "kong_cycle_3"]
                ], "krool");
            </script>
        </div>
    </div>
</div>

<ul class="bodytext" id="instructions">
    <li>Toggle: Left or right click</li>
    <li>Cycle: Left click forward, Right click reverse</li>
    <li>Split: Left click toggle left item, Right click toggle right item</li>
    <li><button id="hideTutorial" onclick="hide_tutorial()">Hide Instructions</button></li>
</ul>

<div class="room-controls" id="roomcontrols">
    <input id="passcode" type="text" placeholder="Passcode" />
    <button id="setPasscode" onclick="set_password()">Initialize room w/passcode</button>
    <button id="resetRoom" onclick="reset_firebase()">Reset room</button>
    <div id="ownerControls"><button id="destroyRoom" onclick="destroy_firebase()">Destroy room</button></div>
</div>

</body>
</html>
